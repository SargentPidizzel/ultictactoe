{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     {% include 'head.html' %}
</head>
<body class="bg-[#12181B] text-white">
    {% include 'navbar.html' %}

   <!-- Page Center -->
<!-- Wrapper -->
<div class="min-h-screen flex items-center justify-center p-4">
  
  <!-- Login Card -->
  <div class="w-128 max-w-md rounded-3xl bg-white dark:bg-neutral-900 
              text-neutral-900 dark:text-neutral-100 shadow-2xl ring-1 ring-black/5 dark:ring-white/10">
    
    <!-- Accent Bar -->
    <!-- <div class="h-1 rounded-t-3xl bg-gradient-to-r from-emerald-500 via-teal-500 to-sky-500"></div> -->

    <!-- Header -->
    <div class="flex items-start gap-4 p-6">
      <div class="shrink-0 rounded-2xl bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 p-3 ring-1 ring-emerald-500/20">
        üîê
      </div>
      <div class="flex-1">
        <h2 class="text-2xl font-bold tracking-tight">Anmelden</h2>
        <p class="mt-1 text-sm text-neutral-500 dark:text-neutral-400">Melde dich mit deinem Konto an.</p>
      </div>
    </div>

    <!-- Body -->
    <div class="px-6 pb-6">
      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div class="relative">
          <input id="login_username" name="username" type="text" autocomplete="username" placeholder="Nutzername"
                 class="w-full pl-10 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-white dark:bg-neutral-800
                        text-neutral-900 dark:text-neutral-100 px-4 py-3 text-base shadow-sm
                        focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition" />
        </div>

        <!-- Password -->
        <div class="relative">
          
          <input id="login_password" name="password" type="password" autocomplete="current-password" placeholder="Passwort"
                 class="w-full pl-10 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-white dark:bg-neutral-800
                        text-neutral-900 dark:text-neutral-100 px-4 py-3 text-base shadow-sm
                        focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition" />
        </div>

        <!-- Extras in eigener Spalte -->
        <div class="flex flex-col gap-3">
          <label class="inline-flex items-center gap-2 text-sm text-neutral-600 dark:text-neutral-300 select-none">
            <input type="checkbox" name="remember"
                   class="h-4 w-4 rounded border-neutral-300 dark:border-neutral-700 text-emerald-600 focus:ring-emerald-500">
            Angemeldet bleiben
          </label>

          <a href="#" class="text-sm text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 transition">
            Passwort vergessen?
          </a>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 text-base font-semibold shadow-lg transition">
          Anmelden
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center gap-3">
        <div class="h-px flex-1 bg-neutral-200 dark:bg-neutral-800"></div>
        <span class="text-xs uppercase tracking-wider text-neutral-400">oder</span>
        <div class="h-px flex-1 bg-neutral-200 dark:bg-neutral-800"></div>
      </div>

      <!-- Secondary Action -->
      <div class="text-center">
        <a href="#"
           class="inline-flex items-center justify-center rounded-xl px-4 py-2 text-sm font-medium
                  text-neutral-700 dark:text-neutral-200 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition">
          Konto erstellen
        </a>
      </div>
    </div>
  </div>
</div>




    
    

    Login
</body>
</html>
